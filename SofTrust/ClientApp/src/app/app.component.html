<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TestFormSofTrust</title>
  <style>
    form {
      background-color: rgb(236, 236, 236);
      width: 350px;
      border-radius: 20px;
      padding-top: 40px;
    }

    div.field {
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 20px;
    }

    div.alert {
      padding-top: 5px;
      padding-bottom: 5px;
      width: 298px;
      background-color: #f77d7d;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    select {
      width: 177px;
      height: 21px;
    }

    .customText {
      font-size: 140%;
    }

    div.field label {
      display: block;
      float: left;
      width: 120px;
      height: 15px;
    }

    .box {
      width: 350px;
      border: 1px solid #ddd;
      height: 200px;
      position: relative;
      margin: 0 auto;
      background: #efefef;
      border-radius: 15px;
    }

    .ribbon {
      position: absolute;
      top: 5px;
      left: -20px;
      word-wrap: break-word;
      background: #be3232;
      padding: 3px 100px 3px 20px;
      box-shadow: 1px 1px 3px #878787;
      color: #fff;
    }

      .ribbon:after {
        content: '';
        position: absolute;
        top: 104%;
        left: 0;
        width: 0;
        height: 0;
        line-height: 0;
        border-left: 20px solid transparent;
        border-top: 10px solid #c8c8c8;
      }

    #name {
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="ribbon"><div class="customText">Напишите нам</div></div>
    <form action="" method="post">
      <div class="field">
        <label>Ваше имя:</label>
        <input type="text"
               required
               name="username"
               #name="ngModel"
               [(ngModel)]="user.name" />
        <div style="text-align: center;" [hidden]="name.valid || name.untouched" class="alert">
          Поле не может быть пустым
        </div>
      </div>

      <div class="field">
        <label>Ваш Email:</label>
        <input type="email"
               name="eMail"
               #email="ngModel"
               required pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
               [(ngModel)]="user.mail" />
        <div style="text-align: center;" [hidden]="email.valid || email.untouched" class="alert">
          Некорректный Email
        </div>
      </div>

      <div class="field">
        <label>Ваш телефон:</label>
        <input type="text"
               placeholder="+78005553535"
               required pattern="^((\+7|7|8)+([0-9]){10})$"
               name="phoneNumber"
               #phoneNumber="ngModel"
               [(ngModel)]="user.phoneNumber" />
        <div style="text-align: center;" [hidden]="phoneNumber.valid || phoneNumber.untouched" class="alert">
          Некорректный номер телефона
        </div>
      </div>

      <div class="field">
        <label>Тема:</label>
        <select  name="themeSelect" id = "themeSelect" [(ngModel)]="user.selectedTheme">
          <option *ngFor="let dictionary of dictionaries" [ngValue]="dictionary">{{dictionary.theme}}</option>
        </select>
      </div>

      <div>
        <button [disabled]="name.invalid || email.invalid || phoneNumber.invalid"
                class="btn" (click)="PostUser()">
          Отправить письмо
        </button>
      </div>
    </form>
  </div>

</body>
</html>
